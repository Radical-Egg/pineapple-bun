{{- if .Values.haven.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "haven-k8s.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    helm.sh/chart: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app: {{ .Release.Name }}
  {{- with .Values.haven.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  {{- if .Values.haven.ingress.className }}
  ingressClassName: {{ .Values.haven.ingress.className }}
  {{- end }}

  rules:
    {{- range .Values.haven.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "haven-k8s.fullname" $ }}-web
                port:
                  number: {{ $.Values.haven.networking.port }}
          {{- end }}
    {{- end }}

  {{- if .Values.haven.ingress.tls }}
  tls:
    {{- range .Values.haven.ingress.tls }}
    - secretName: {{ .secretName }}
      hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
